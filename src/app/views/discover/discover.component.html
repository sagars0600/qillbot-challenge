  <div class="row">
    <div class="box">
      <div class="col-md-4">
        <div class="img">
          <img src="{{img1}}" alt="" class="show-img">
        </div>
      </div>
      <div class="col-md details">
        <h5 class="title-head">Avatar</h5>
        <div class="row mt-4">
          <div class="col-md-2">
            <p class="info">Year:</p>
          </div>
          <div class="col-md">
            <span class="info">2021</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <p class="info">Running Time:</p>
          </div>
          <div class="col-md">
            <span class="info">115 Min</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <p class="info">Directed By:</p>
          </div>
          <div class="col-md">
            <span class="info">Shawn Levy</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <p class="info">Language:</p>
          </div>
          <div class="col-md">
            <span class="info">English</span>
          </div>
        </div>
        <div class="row mt-3">
          <p class="info-para">Guy is a non-player character (NPC) in Free City, a massively multiplayer online
            role-playing video game (MMORPG) developed by Soonami Studio. </p>
        </div>
        <div class="row mt-3">
          <div class="heading-buttons d-flex">
            <button type="button" class="btn btn-Play" >Play Movie</button>
            <button type="button" class="btn btn-Watch mx-2">Watch Trailer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 mb-4 mt-4 d-flex justify-content-center" *ngFor="let movie of movies; let i = index">
      <mat-card class="example-card" >
        <img
          mat-card-image
          src="{{movie.Poster}}"
          alt="Photo of a Shiba Inu"
          class="mat-img"
        />
        <mat-card-content>
          <p class="title">{{movie.Title}}</p>
        </mat-card-content>
        <mat-card-actions class="mb-3">
          <button mat-button class="btn_mat" > <img src="../../../assets/images/Union.svg" alt="" class="icon-svg" > </button>
          <button mat-button class="btn_mat" > <img src="../../../assets/images/Vector.svg" alt="" class="icon-svg" > </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
